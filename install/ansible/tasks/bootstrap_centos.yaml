---
- name: "Install required packages on CentOS "
  yum:
    name: "{{ item }}"
    state: latest
    with_items:
      - unzip
      - tar
      - btrfs-progs-devel
      - device-mapper-devel
      - libseccomp-devel
      - util-linux 
      - socat
      - libselinux-python
    when: ansible_distribution == 'CentOS'
